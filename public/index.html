<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type='text/javascript'
            src='http://www.bing.com/api/maps/mapcontrol?callback=getMap&key=AuewOzxuyMxFiwOpCiEiYyNsck-yIwg3nBqGlLukoPc6gZm-v9Eiyw3eBGpPPTDw' 
            async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class='header-title'>
            <div>
                <h1>Trashure</h1>
            </div>
            <div>
                <form action="/signup">
                    <button>SIGN UP</button>
                </form>
                <form action="/login">
                    <button>LOG IN</button>
                </form>
            </div>
        </section>
        <nav class='main-nav'> 
            <div class="nav-item"><a href="/"><img class='nav-icon' src="images/map.png"><p>Home</p></a></div>
            <div class="nav-item"><a href="/myitems"><img class='nav-icon' src="images/treasure-chest.png"><p>My Trashure</p></a></div>
            <div class="nav-item"><a href="/new"><img class='nav-icon' src="images/new.png"><p>New Trashure</p></a></div>
        </nav>

    </header>

    <main id ="map"></main>
    <div class="description-of-item">
        <div class="name-of-item"></div>
        <div class="quantity-of-item"></div>
        <div class="location-of-item"></div>
        <div class="owner-of-item"></div>
        <div class="expiration-date-of-item"></div>
        <div class="pickup-date-of-item"></div>
        <div class="pickup-time-of-item"></div>
    </div>
    

    <script src="/trashure-client.js"></script>
</body>
</html>
